<!DOCTYPE html>

      background-color: #b6f7c1;
      border: 2px solid #008000;
      color: #003300;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-button:hover {

    }
  </style>
</head>
<body class="artem-page">

  <button class="tools-button" onclick="window.open('rules.const.html', '_blank')">üõ†</button>

  <div class="situation-container">

  <script>
    localStorage.removeItem('artem2Chosen');
    const previousScore = parseInt(localStorage.getItem('artemPoints')) || 50;
    document.getElementById("heart").textContent = `‚ù§Ô∏è ${previousScore}`;
    document.getElementById("current-heart").textContent = `‚ù§Ô∏è ${previousScore}`;

    function showResponse(choice) {
      const btnDecline = document.getElementById("btn-decline");
      const btnAccept = document.getElementById("btn-accept");

      btnDecline.disabled = true;
      btnAccept.disabled = true;

      const responseBox = document.getElementById("response");
      const heart = document.getElementById("heart");
      const text = document.getElementById("response-text");
      responseBox.style.display = "flex";

      let updatedScore = previousScore;

      if (choice === 'decline') {
        updatedScore -= 2;
        text.textContent = "–ó–≤–∏—á–Ω–∏–π –ø–∞–Ω—Ü–∏—Ä —Å–∞–º–æ—Ç–Ω–æ—Å—Ç—ñ –∑–∞–±–æ—Ä–æ–Ω—é—î –∑–Ω–∞–π—Ç–∏ —Ç–æ–≥–æ, —Ö—Ç–æ –∑–º—ñ–≥ –±–∏ –ø–æ–±–∞—á–∏—Ç–∏ –≤–∞—à—É —Å–ø—Ä–∞–≤–∂–Ω—é —Å—É—Ç–Ω—ñ—Å—Ç—å.";
      } else if (choice === 'accept') {

      }

      heart.textContent = `‚ù§Ô∏è ${updatedScore}`;
      document.getElementById("current-heart").textContent = `‚ù§Ô∏è ${updatedScore}`;
      localStorage.setItem('artemPoints', updatedScore);
    }
  </script>

</html>
