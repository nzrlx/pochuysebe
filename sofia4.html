<body class="sofia-page">
  <button class="tools-button" onclick="window.open('rules.const.html', '_blank')">üõ†</button>

  <script>
    localStorage.removeItem('sofia4Chosen');
    const btnDecline = document.getElementById("btn-decline");
    const btnJoin = document.getElementById("btn-join");
    const responseBox = document.getElementById("response");
    const heart = document.getElementById("heart");
    const text = document.getElementById("response-text");
    const currentHeart = document.getElementById("current-heart");

    const previousScore = parseInt(localStorage.getItem('sofiaPoints')) || 51;
    let updatedScore = previousScore;

    const alreadyChosen = localStorage.getItem('sofia4Chosen');
    currentHeart.textContent = `‚ù§Ô∏è ${previousScore}`;

    if (alreadyChosen === 'decline' || alreadyChosen === 'join') {
      btnDecline.disabled = true;
      btnJoin.disabled = true;
      responseBox.style.display = "flex";

      if (alreadyChosen === 'decline') {
        updatedScore -= 1;
        text.textContent = "–ó–≤–∏—á–Ω–∞ —Ä—É—Ç–∏–Ω–∞ –∑–¥–∞—î—Ç—å—Å—è –±–µ–∑–ø–µ—á–Ω—ñ—à–æ—é, –∞–ª–µ —á–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—î—Ç–µ –≤–∏ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –≤—ñ–¥—á—É—Ç–∏ —Å–≤–æ—é –∑–Ω–∞—á—É—â—ñ—Å—Ç—å, –¥–æ–ø–æ–º–∞–≥–∞—é—á–∏ —ñ–Ω—à–∏–º‚Ä¶";
      } else if (alreadyChosen === 'join') {
        updatedScore += 3;
        text.textContent = "–í–∞—à–∞ –µ–Ω–µ—Ä–≥—ñ—è —Å—Ç–∞–ª–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é –¥–ª—è –ø–µ—Ä–µ—Å–µ–ª–µ–Ω—Ü—ñ–≤,  –≤–∏ —á—É–¥–æ–≤–æ —Å–ø—Ä–∞–≤–∏–ª–∏—Å—å.";
      }

      heart.textContent = `‚ù§Ô∏è ${updatedScore}`;
      currentHeart.textContent = `‚ù§Ô∏è ${updatedScore}`;
    }

    function showResponse(choice) {
      if (alreadyChosen === 'decline' || alreadyChosen === 'join') return;

      btnDecline.disabled = true;
      btnJoin.disabled = true;
      responseBox.style.display = "flex";

      if (choice === 'decline') {
        updatedScore -= 1;
        text.textContent = "–ó–≤–∏—á–Ω–∞ —Ä—É—Ç–∏–Ω–∞ –∑–¥–∞—î—Ç—å—Å—è –±–µ–∑–ø–µ—á–Ω—ñ—à–æ—é, –∞–ª–µ —á–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—î—Ç–µ –≤–∏ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ –≤—ñ–¥—á—É—Ç–∏ —Å–≤–æ—é –∑–Ω–∞—á—É—â—ñ—Å—Ç—å, –¥–æ–ø–æ–º–∞–≥–∞—é—á–∏ —ñ–Ω—à–∏–º‚Ä¶";

        text.textContent = "–í–∞—à–∞ –µ–Ω–µ—Ä–≥—ñ—è —Å—Ç–∞–ª–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é –¥–ª—è –ø–µ—Ä–µ—Å–µ–ª–µ–Ω—Ü—ñ–≤,  –≤–∏ —á—É–¥–æ–≤–æ —Å–ø—Ä–∞–≤–∏–ª–∏—Å—å.";
