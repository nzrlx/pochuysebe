<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фінал Софії</title>
  <link rel="stylesheet" href="style.css">
  <style>

@media (max-width: 768px) {
  /* Робимо контейнер колонкою, щоб текст → зображення → рахунок йшли зверху вниз */
  .final-container {
    display: flex;
    flex-direction: column !important;
    align-items: flex-start;
    padding: 20px 10px;
    box-sizing: border-box;
    height: auto;   /* дозволь автоматичну висоту */
  }

  /* Текст на всю ширину, без лівого відступу */
  .final-text {
    padding-left: 0 !important;
    width: 100%;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  /* Зображення під текстом, теж на всю ширину */
  .final-image {
    width: 100%;
    max-width: 100%;
    margin: 0 0 20px;
    border-radius: 12px;
    height: auto;
  }

  /* Рахунок сердець йде після зображення */
  .heart-score {
    margin: 0 0 20px;
  }

  /* Кнопка завжди під усім контентом, на всю ширину до 300px */
  .back-button {
    position: static !important;
    display: block;
    width: 100%;
    max-width: 300px;
    margin: 0 auto 30px;
    padding: 12px 24px;
    box-sizing: border-box;
  }
}
  </style>
</head>
<body>
  <div class="final-container">
    <img id="final-image" src="images/sofia11.png" alt="Софія фінал" class="final-image">
    <div class="final-text">
      <div id="final-heart" class="heart-score"></div>
      <div id="final-description"></div>
    </div>
  </div>

  <button class="back-button" onclick="window.location.href='characters.html'">Повернутись до вибору персонажа</button>

  <script>
    const score = parseInt(localStorage.getItem('sofiaPoints')) || 0;
    const heart = document.getElementById("final-heart");
    const description = document.getElementById("final-description");
    const image = document.getElementById("final-image");

    heart.textContent = `❤️ ${score}`;

    if (score > 51) {
      image.src = "images/sofiapos.png";
      description.innerHTML = `
        Софія поступово почала виходити зі свого замкнутого стану. Вона підтримує соціальні зв'язки, налагоджує стосунки з однолітками, починає бути чутливою та уважною до своїх почуттів та станів. Її тривожність зменшується, а апатія та депресивні думки – відступають, оскільки вона активно працює над своїм емоційним станом.<br><br>
        <strong>Перелік вправ для зменшення паніки та апатичного стану:</strong><br>
        <strong>Техніка "5-4-3-2-1"</strong><br>
        Назвіть:<br>
        5. П’ЯТЬ речей, які ви бачите навколо себе. (Це можуть бути стіл, кіт, книга).<br>
        4. ЧОТИРИ речі, до яких ви можете доторкнутися. (Це можуть бути обличчя, книжка, пальто).<br>
        3. ТРИ речі, які ви чуєте. (Це можуть бути машини, музика, розмова).<br>
        2. ДВІ речі, які ви відчуваєте. (Це можуть бути аромат випічки, запах деревини).<br>
        1. ОДНУ річ, яку ви можете спробувати. (Це можуть бути жувальна гумка, кава, ополіскувач для ротової порожнини).<br><br>
        <strong>Вправа від апатії "Маленький крок"</strong><br>
        Запишіть 1 дуже просту дію на день (наприклад: помити чашку, вийти на балкон).<br>
        ➔ Дозволяє повернути відчуття контролю над життям.<br><br>
        <strong>Вправа для трекінгу змін у своєму стані “Щоденник енергії”</strong><br>
        Кожного вечора записуйте 3 речі, які дали тобі хоча б трішки енергії, і 3 речі, які підвищили тривогу.<br>
        ➔ Допомагає помітити джерела ресурсу навіть у складні дні.
      `;
    } else {
      image.src = "images/sofianeg.png";
      description.innerHTML = `
        Софія все більше замикається в собі, її тривожність та апатія посилюється. Якщо вона буде продовжувати не реагувати на ці симптоми це може призвести до появи депресивного епізоду. Її емоційний стан може не покращитися без кваліфікованої психологічної допомоги.<br>
        Вона ризикує втратити зв'язок з друзями, пропустити можливості для проживання позитивних емоцій та нового досвіду.<br><br>
        <strong>Перелік безкоштовних платформ для кваліфікованої психологічної допомоги:</strong><br>
        - Mental help: <a href="https://mentalhelp.com.ua/" target="_blank">посилання</a><br>
        - Tell me: <a href="https://tellme.com.ua/" target="_blank">посилання</a><br>
        - U care: <a href="https://www.ucare-me.com/" target="_blank">посилання</a><br>
        - Разом: <a href="https://razom.live/" target="_blank">посилання</a>
      `;
    }
  </script>
</body>
</html>
