  <script>
    localStorage.removeItem('sofia3Chosen');
    const btnCry = document.getElementById("btn-cry");
    const btnAsk = document.getElementById("btn-ask");
    const responseBox = document.getElementById("response");
    const heart = document.getElementById("heart");
    const text = document.getElementById("response-text");
    const currentHeart = document.getElementById("current-heart");
  
    const previousScore = parseInt(localStorage.getItem('sofiaPoints')) || 51;
    let updatedScore = previousScore;
  
    const alreadyChosen = localStorage.getItem('sofia3Chosen');
    currentHeart.textContent = `‚ù§Ô∏è ${previousScore}`;
  
    if (alreadyChosen === 'cry' || alreadyChosen === 'ask') {

      }

      currentHeart.textContent = `‚ù§Ô∏è ${updatedScore}`;
