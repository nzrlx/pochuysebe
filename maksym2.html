<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–∫—Å–∏–º ‚Äî –°–∏—Ç—É–∞—Ü—ñ—è 2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .situation-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      box-sizing: border-box;
      gap: 30px;
    }

    .situation-text {
      flex: 1;
      font-size: 20px;
      line-height: 1.8;
      color: white;
    }

    .option-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .option-button {
      background-color: #ffffff;
      color: #003366;
      padding: 18px 28px;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #003366;
      border-radius: 10px;
      cursor: pointer;
      max-width: 300px;
      transition: background-color 0.3s ease;
    }

    .option-button:hover {
      background-color: #0099cc;
      color: white;
    }

    .option-button:disabled {
      background-color: #cccccc;
      color: #888888;
      cursor: default;
    }

    .response-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 10px;
      color: #040f16;
      font-size: larger;
    }

    .heart-score {
      font-size: 28px;
      background-color: white;
      color: #cc0033;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .character-image {
      max-width: 100%;
      max-height: 400px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .next-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      background-color: #b6f7c1;
      border: 2px solid #008000;
      color: #003300;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: #3cbc52;
      color: white;
    }
  </style>
</head>
<body class="sofia-page">

  <button class="tools-button" onclick="window.open('rules.const.html', '_blank')">üõ†</button>

  <div class="situation-container">
    <div class="situation-text">
      <h2>–ú–∞–º–∞ –Ω–∞–º–∞–≥–∞—î—Ç—å—Å—è –ø–æ–≥–æ–≤–æ—Ä–∏—Ç–∏ –∑ –Ω–∏–º –ø—Ä–æ –π–æ–≥–æ –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–Ω—è.</h2>
      <p id="current-heart" class="heart-score">‚ù§Ô∏è</p>
      <div class="option-buttons">
        <button id="btn-left" class="option-button" onclick="showResponse('left')">–ó–∞–º–∫–Ω—É—Ç–∏—Å—è –≤ —Å–æ–±—ñ —Ç–∞ –≤—ñ–¥–º–æ–≤–∏—Ç–∏—Å—è –≥–æ–≤–æ—Ä–∏—Ç–∏</button>
        <button id="btn-right" class="option-button" onclick="showResponse('right')">–ü–æ—á–∞—Ç–∏ –¥—ñ–ª–∏—Ç–∏—Å—è —Å–≤–æ—ó–º–∏ –¥—É–º–∫–∞–º–∏ —Ç–∞ –µ–º–æ—Ü—ñ—è–º–∏</button>
      </div>
    </div>
    <div>
      <img src="images/maksym2.png" alt="–ú–∞–∫—Å–∏–º" class="character-image">
    </div>
  </div>

  <div id="response" class="response-container">
    <div id="heart" class="heart-score">‚ù§Ô∏è</div>
    <p id="response-text"></p>
    <a href="maksym3.html" class="next-button">–î–∞–ª—ñ</a>
  </div>

  <script>

    localStorage.removeItem('maksym2Chosen');
    const previousScore = parseInt(localStorage.getItem('maksymPoints')) || 51;
    document.getElementById('current-heart').textContent = `‚ù§Ô∏è ${previousScore}`;
    document.getElementById('heart').textContent = `‚ù§Ô∏è ${previousScore}`;

    function showResponse(choice) {
      const btnLeft = document.getElementById('btn-left');
      const btnRight = document.getElementById('btn-right');
      btnLeft.disabled = true;
      btnRight.disabled = true;

      const responseBox = document.getElementById('response');
      const heart = document.getElementById('heart');
      const text = document.getElementById('response-text');
      responseBox.style.display = 'flex';

      let newScore = previousScore;
      if (choice === 'left') {
        newScore = previousScore - 2;
        text.textContent = '–ó–∞ —Ö–æ–ª–æ–¥–Ω–æ—é –º–æ–≤—á–∞–∑–Ω—ñ—Å—Ç—é —Ö–æ–≤–∞–ª–∞—Å—è —Ü—ñ–ª–∞ –ø—Ä—ñ—Ä–≤–∞ –Ω–µ–≤–∏—Å–ª–æ–≤–ª–µ–Ω–∏—Ö –ø–µ—Ä–µ–∂–∏–≤–∞–Ω—å —ñ –µ–º–æ—Ü—ñ–π.';
      } else if (choice === 'right') {
        newScore = previousScore + 3;
        text.textContent = '–ü–µ—Ä—à—ñ —Å–ª–æ–≤–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ –ø—ñ—Å–ª—è –¥–æ–≤–≥–æ–≥–æ –º–æ–≤—á–∞–Ω–Ω—è –ø—Ä–∏–Ω–µ—Å–ª–∏ –ø–æ–ª–µ–≥—à–µ–Ω–Ω—è.';
      }

      heart.textContent = `‚ù§Ô∏è ${newScore}`;
      document.getElementById('current-heart').textContent = `‚ù§Ô∏è ${newScore}`;
      localStorage.setItem('maksymPoints', newScore);
      localStorage.setItem('maksym2Chosen', choice);
    }
  </script>
</body>
</html>
