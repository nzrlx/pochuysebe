  <script>
    localStorage.removeItem('sofia7Chosen');
    const btnHide = document.getElementById("btn-hide");
    const btnHonest = document.getElementById("btn-honest");
    const responseBox = document.getElementById("response");
    const heart = document.getElementById("heart");
    const text = document.getElementById("response-text");
    const currentHeart = document.getElementById("current-heart");

    const previousScore = parseInt(localStorage.getItem('sofiaPoints')) || 51;
    let updatedScore = previousScore;

    const alreadyChosen = localStorage.getItem('sofia7Chosen');
    currentHeart.textContent = `‚ù§Ô∏è ${previousScore}`;

    if (alreadyChosen === 'hide' || alreadyChosen === 'honest') {
      btnHide.disabled = true;
      btnHonest.disabled = true;

      }

      heart.textContent = `‚ù§Ô∏è ${updatedScore}`;
      currentHeart.textContent = `‚ù§Ô∏è ${updatedScore}`;

      btnHonest.disabled = true;

      if (choice === 'hide') {

        text.textContent = "–ú–∞–º–∞ –ø–æ—Å–º—ñ—Ö–Ω—É–ª–∞—Å—å, —â–æ –≤–∏ –ø—ñ–∫–ª—É—î—Ç–µ—Å—å –ø—Ä–æ –Ω–µ—ó, –∞–ª–µ –≤—Å–µ –æ–¥–Ω–æ –≤—ñ–¥—á—É–ª–∞, —è–∫ –≤–∏ –∑–∞–∫—Ä–∏–ª–∏—Å—å.";
