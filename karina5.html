  <script>
    
    localStorage.removeItem('karina5Chosen');

    const btnLeft = document.getElementById("btn-left");
    const btnRight = document.getElementById("btn-right");
    const responseBox = document.getElementById("response");
    const heart = document.getElementById("heart");
    const text = document.getElementById("response-text");
    const currentHeart = document.getElementById("current-heart");

   
    const previousScore = parseInt(localStorage.getItem('karinaPoints')) || 0;

    // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –±–∞–ª
    currentHeart.textContent = `‚ù§Ô∏è ${previousScore}`;

    if (alreadyChosen === 'left' || alreadyChosen === 'right') {
      btnLeft.disabled = true;
      btnRight.disabled = true;
      responseBox.style.display = "flex";

      if (alreadyChosen === 'left') {
        updatedScore = previousScore - 3;
        text.textContent = "–•–≤–∏–ª—è —Ä–æ–∑–¥—Ä–∞—Ç—É–≤–∞–Ω–Ω—è —Ç–∞ –∑–∞–∑–¥—Ä–æ—Å—Ç—ñ –Ω–∞–∫—Ä–∏–ª–∞ –≤–∞—Å –∑ –≥–æ–ª–æ–≤–æ—é. –ù–µ–ø—Ä–∏—î–º–Ω—ñ –¥—É–º–∫–∏ –∑–∞–ø–æ–ª–æ–Ω–∏–ª–∏ —Å–≤—ñ–¥–æ–º—ñ—Å—Ç—å, –ø—ñ–¥—Å–∏–ª—é—é—á–∏ –≤—ñ–¥—á—É—Ç—Ç—è –≤–ª–∞—Å–Ω–æ—ó –Ω–µ–ø–æ–≤–Ω–æ—Ü—ñ–Ω–Ω–æ—Å—Ç—ñ.";

      heart.textContent = `‚ù§Ô∏è ${updatedScore}`;
      currentHeart.textContent = `‚ù§Ô∏è ${updatedScore}`;

      btnRight.disabled = true;
      responseBox.style.display = "flex";

      if (choice === 'left') {
        updatedScore = previousScore - 3;
        text.textContent = "–•–≤–∏–ª—è —Ä–æ–∑–¥—Ä–∞—Ç—É–≤–∞–Ω–Ω—è —Ç–∞ –∑–∞–∑–¥—Ä–æ—Å—Ç—ñ –Ω–∞–∫—Ä–∏–ª–∞ –≤–∞—Å –∑ –≥–æ–ª–æ–≤–æ—é. –ù–µ–ø—Ä–∏—î–º–Ω—ñ –¥—É–º–∫–∏ –∑–∞–ø–æ–ª–æ–Ω–∏–ª–∏ —Å–≤—ñ–¥–æ–º—ñ—Å—Ç—å, –ø—ñ–¥—Å–∏–ª—é—é—á–∏ –≤—ñ–¥—á—É—Ç—Ç—è –≤–ª–∞—Å–Ω–æ—ó –Ω–µ–ø–æ–≤–Ω–æ—Ü—ñ–Ω–Ω–æ—Å—Ç—ñ.";
