<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фінал Карини</title>
  <link rel="stylesheet" href="style.css">
  <style>
 
@media (max-width: 768px) {
  /* Робимо контейнер колонкою, щоб текст → зображення → рахунок йшли зверху вниз */
  .final-container {
    display: flex;
    flex-direction: column !important;
    align-items: flex-start;
    padding: 20px 10px;
    box-sizing: border-box;
    height: auto;   /* дозволь автоматичну висоту */
  }

  /* Текст на всю ширину, без лівого відступу */
  .final-text {
    padding-left: 0 !important;
    width: 100%;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  /* Зображення під текстом, теж на всю ширину */
  .final-image {
    width: 100%;
    max-width: 100%;
    margin: 0 0 20px;
    border-radius: 12px;
    height: auto;
  }

  /* Рахунок сердець йде після зображення */
  .heart-score {
    margin: 0 0 20px;
  }

  /* Кнопка завжди під усім контентом, на всю ширину до 300px */
  .back-button {
    position: static !important;
    display: block;
    width: 100%;
    max-width: 300px;
    margin: 0 auto 30px;
    padding: 12px 24px;
    box-sizing: border-box;
  }
}
  </style>
</head>
<body>
  <div class="final-container">
    <img id="final-image" src="images/karina11.png" alt="Карина фінал" class="final-image">
    <div class="final-text">
      <div id="final-heart" class="heart-score"></div>
      <div id="final-description"></div>
    </div>
  </div>

  <button class="back-button" onclick="window.location.href='characters.html'">Повернутись до вибору персонажа</button>

  <script>
    const score = parseInt(localStorage.getItem('karinaPoints')) || 0;
    const heart = document.getElementById("final-heart");
    const description = document.getElementById("final-description");
    const image = document.getElementById("final-image");

    heart.textContent = `❤️ ${score}`;

    if (score > 51) {
      image.src = "images/karinapos.png";
      description.innerHTML = `
        Карина поступово навчатиметься контролювати свої реакції на тригери, що сприятиме її адаптації до нових умов життя. Вона буде більш чутливою до себе та своїх станів, зможе відновити добру комунікацію з друзями (без бажання втекти від інших) та спробує використовувати письмо й роботу з психологом як терапевтичний інструмент для опрацювання травми.<br><br>
        <strong>Перелік вправ для адаптації та подолання тригерів:</strong><br>
        Ці вправи можуть бути корисними, однак вони не є заміною психотерапії. Адже самодопомога є формою підтримки, а не лікуванням. ПТСР — це складна реакція психіки, яка потребує фахової допомоги. Спеціаліст допоможе безпечно працювати з травмою, уникнути ретравматизації.<br><br>
        <strong>1. Ведення щоденника самопідтримки</strong><br>
        Ціль: підвищити відчуття безпеки та стабільності.<br>
        <em>Приклади записів:</em><br>
        "Сьогодні я подбала(в) про себе так: ..."<br>
        "Я вдячна(ий) за ..."<br>
        "Я відчула(в) себе спокійніше, коли ..."<br><br>
        <strong>2. Створення “Якоря безпеки”</strong><br>
        Ціль: мати з собою щось, що асоціюється з безпечністю (на випадок тригера).<br>
        <em>Приклади:</em> камінець, ароматичне масло, фото, коротке заспокійливе повідомлення в телефоні. Використовувати під час тригерних ситуацій для нагадування про реальність і безпеку.<br><br>
        <strong>3. Складання “Карти тригерів”</strong><br>
        Ціль: розпізнавати, що саме викликає реакцію, та готувати стратегії реагування.<br>
        <em>Інструкція:</em><br>
        - Записуй, що саме стало тригером (місце, звук, ситуація).<br>
        - Що ти відчув(ла) фізично та емоційно?<br>
        - Що допомогло або могло б допомогти в цій ситуації?<br>
        Цю практику краще робити разом із психотерапевтом, щоб безпечно досліджувати глибші аспекти тригерів.
      `;
    } else {
      description.innerHTML = `
        Карина продовжуватиме уникати ситуацій, які нагадують про травму, що може обмежувати її життя та підтримувати високий рівень тривожності. Її емоційний стан може погіршитися, а довіра до світу — зменшитися.<br><br>
        <strong>Перелік безкоштовних платформ про ПТСР та підлітків, що пережили окупацію:</strong><br>
        За підтримки Національної психологічної асоціації (НПА) психологи-волонтери створили центр психологічної підтримки “Як ти?” — <a href="https://docs.google.com/forms/d/e/1FAIpQLSexWl1siLEuP6KQXxj7TC7bBrht0tPEAyJ9C9jMK7WeoWSEww/closedform" target="_blank">посилання</a><br>
        “Розкажи мені” — безкоштовна інтернет-платформа для психологічних консультацій — <a href="https://tellme.com.ua/" target="_blank">посилання</a><br>
        “УкрЄдність” — сайт безкоштовної психологічної підтримки від Української спілки психотерапевтів — <a href="https://ukr-ednist.com.ua/" target="_blank">посилання</a>
      `;
    }
  </script>
</body>
</html>
