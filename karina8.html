<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />

  </style>
</head>
<body class="karina-page">
  <button class="tools-button" onclick="window.open('rules.const.html', '_blank')">üîß</button>

  <div class="situation-container">
    <div class="situation-text">
      <h2>–ö–∞—Ä–∏–Ω–∞ –¥—ñ–∑–Ω–∞—î—Ç—å—Å—è –ø—Ä–æ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –ø—Ä–æ–π—Ç–∏ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é –∑ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º —É —à–∫–æ–ª—ñ.</h2>
      <p id="current-heart" class="heart-score">‚ù§Ô∏è</p>
      <div class="option-buttons">
        <button id="btn-no" class="option-button" onclick="showResponse('no')">
          –í—ñ–¥–º–æ–≤–∏—Ç–∏—Å—è, –≤–≤–∞–∂–∞—é—á–∏, —â–æ –ø—Å–∏—Ö–æ–ª–æ–≥ –Ω–µ –∑–º–æ–∂–µ –¥–æ–ø–æ–º–æ–≥—Ç–∏.
        </button>

          –ó–∞–ø–∏—Å–∞—Ç–∏—Å—è –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—é, —â–æ–± –æ—Ç—Ä–∏–º–∞—Ç–∏ –ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω—É –¥–æ–ø–æ–º–æ–≥—É.

    </div>
    <div>

    </div>
  </div>

  <div id="response" class="response-container">
    <div id="heart" class="heart-score">‚ù§Ô∏è</div>
    <p id="response-text"></p>
    <a href="karina9.html" class="next-button">–î–∞–ª—ñ</a>
  </div>

  <script>
    // –°–∫–∏–¥–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –≤–∏–±—ñ—Ä –¥–ª—è —Ü—ñ—î—ó —Å–∏—Ç—É–∞—Ü—ñ—ó
    localStorage.removeItem('karina8Chosen');

    const btnNo = document.getElementById("btn-no");
    const btnYes = document.getElementById("btn-yes");
    const responseBox = document.getElementById("response");
    const heart = document.getElementById("heart");
    const text = document.getElementById("response-text");
    const currentHeart = document.getElementById("current-heart");

    // –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –±–∞–ª (–∑ karinaPoints)
    const previousScore = parseInt(localStorage.getItem('karinaPoints')) || 0;
    let updatedScore = previousScore;

    // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –±–∞–ª
    currentHeart.textContent = `‚ù§Ô∏è ${previousScore}`;

    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –≤–∂–µ —î –≤–∏–±—ñ—Ä
    const alreadyChosen = localStorage.getItem('karina8Chosen');
    if (alreadyChosen === 'no' || alreadyChosen === 'yes') {
      btnNo.disabled = true;
      btnYes.disabled = true;
      responseBox.style.display = "flex";

      if (alreadyChosen === 'no') {
        updatedScore = previousScore - 2;
        text.textContent = "–ó–≤–∏—á–Ω–∞ –Ω–µ–¥–æ–≤—ñ—Ä–∞ –¥–æ –±—É–¥—å-—è–∫–æ—ó –∑–æ–≤–Ω—ñ—à–Ω—å–æ—ó –¥–æ–ø–æ–º–æ–≥–∏ –∑–Ω–æ–≤—É –≤–∑—è–ª–∞ –≥–æ—Ä—É. –í–∏ –ø—Ä–æ–¥–æ–≤–∂—É–≤–∞–ª–∏ –≤—ñ–¥—á—É–≤–∞—Ç–∏ —Å–µ–±–µ —Å–∞–º–æ—Ç–Ω—å–æ—é —É —Å–≤–æ—ó–π –ø—Ä–æ–±–ª–µ–º—ñ ‚Äì ¬´–Ω—ñ—Ö—Ç–æ –Ω–µ –∑–Ω–∞—î, —â–æ —É –º–µ–Ω–µ –≤ –≥–æ–ª–æ–≤—ñ¬ª.";
      } else {
        updatedScore = previousScore + 5;
        text.textContent = "–ü–µ—Ä—à–∞ —Ä–æ–∑–º–æ–≤–∞ –∑ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –≤–∏—è–≤–∏–ª–∞—Å—è –Ω–µ —Ç–∞–∫–æ—é –≤–∂–µ –π —Ñ–æ—Ä–º–∞–ª—å–Ω–æ—é. –í–∞—Å —É–≤–∞–∂–Ω–æ –≤–∏—Å–ª—É—Ö–∞–ª–∏, –ø–æ—Å—Ç–∞–≤–∏–ª–∏ –∫—ñ–ª—å–∫–∞ –≤–∞–∂–ª–∏–≤–∏—Ö –∑–∞–ø–∏—Ç–∞–Ω—å, —ñ –≤–ø–µ—Ä—à–µ –∑–∞ –¥–æ–≤–≥–∏–π —á–∞—Å –≤–∏ –≤—ñ–¥—á—É–ª–∏, —â–æ –≤–∞—Å —Ä–æ–∑—É–º—ñ—é—Ç—å.";
      }

      heart.textContent = `‚ù§Ô∏è ${updatedScore}`;
      currentHeart.textContent = `‚ù§Ô∏è ${updatedScore}`;
    }

    function showResponse(choice) {
      if (alreadyChosen === 'no' || alreadyChosen === 'yes') return;

      btnNo.disabled = true;
      btnYes.disabled = true;
      responseBox.style.display = "flex";

      if (choice === 'no') {
        updatedScore = previousScore - 2;
        text.textContent = "–ó–≤–∏—á–Ω–∞ –Ω–µ–¥–æ–≤—ñ—Ä–∞ –¥–æ –±—É–¥—å-—è–∫–æ—ó –∑–æ–≤–Ω—ñ—à–Ω—å–æ—ó –¥–æ–ø–æ–º–æ–≥–∏ –∑–Ω–æ–≤—É –≤–∑—è–ª–∞ –≥–æ—Ä—É. –í–∏ –ø—Ä–æ–¥–æ–≤–∂—É–≤–∞–ª–∏ –≤—ñ–¥—á—É–≤–∞—Ç–∏ —Å–µ–±–µ —Å–∞–º–æ—Ç–Ω—å–æ—é —É —Å–≤–æ—ó–π –ø—Ä–æ–±–ª–µ–º—ñ ‚Äì ¬´–Ω—ñ—Ö—Ç–æ –Ω–µ –∑–Ω–∞—î, —â–æ —É –º–µ–Ω–µ –≤ –≥–æ–ª–æ–≤—ñ¬ª.";
      } else {
        updatedScore = previousScore + 5;
        text.textContent = "–ü–µ—Ä—à–∞ —Ä–æ–∑–º–æ–≤–∞ –∑ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –≤–∏—è–≤–∏–ª–∞—Å—è –Ω–µ —Ç–∞–∫–æ—é –≤–∂–µ –π —Ñ–æ—Ä–º–∞–ª—å–Ω–æ—é. –í–∞—Å —É–≤–∞–∂–Ω–æ –≤–∏—Å–ª—É—Ö–∞–ª–∏, –ø–æ—Å—Ç–∞–≤–∏–ª–∏ –∫—ñ–ª—å–∫–∞ –≤–∞–∂–ª–∏–≤–∏—Ö –∑–∞–ø–∏—Ç–∞–Ω—å, —ñ –≤–ø–µ—Ä—à–µ –∑–∞ –¥–æ–≤–≥–∏–π —á–∞—Å –≤–∏ –≤—ñ–¥—á—É–ª–∏, —â–æ –≤–∞—Å —Ä–æ–∑—É–º—ñ—é—Ç—å.";
      }

      heart.textContent = `‚ù§Ô∏è ${updatedScore}`;
      currentHeart.textContent = `‚ù§Ô∏è ${updatedScore}`;

      localStorage.setItem('karinaPoints', updatedScore);
      localStorage.setItem('karina8Chosen', choice);
    }
  </script>
