<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фінал Артема</title>
  <link rel="stylesheet" href="style.css">
  <style>
     
@media (max-width: 768px) {
  /* Робимо контейнер колонкою, щоб текст → зображення → рахунок йшли зверху вниз */
  .final-container {
    display: flex;
    flex-direction: column !important;
    align-items: flex-start;
    padding: 20px 10px;
    box-sizing: border-box;
    height: auto;   /* дозволь автоматичну висоту */
  }

  /* Текст на всю ширину, без лівого відступу */
  .final-text {
    padding-left: 0 !important;
    width: 100%;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  /* Зображення під текстом, теж на всю ширину */
  .final-image {
    width: 100%;
    max-width: 100%;
    margin: 0 0 20px;
    border-radius: 12px;
    height: auto;
  }

  /* Рахунок сердець йде після зображення */
  .heart-score {
    margin: 0 0 20px;
  }

  /* Кнопка завжди під усім контентом, на всю ширину до 300px */
  .back-button {
    position: static !important;
    display: block;
    width: 100%;
    max-width: 300px;
    margin: 0 auto 30px;
    padding: 12px 24px;
    box-sizing: border-box;
  }
}
  </style>
</head>
<body>
  <div class="final-container">
    <img id="final-image" src="images/artem11.png" alt="Артем фінал" class="final-image">
    <div class="final-text">
      <div id="final-heart" class="heart-score"></div>
      <div id="final-description"></div>
    </div>
  </div>

  <button class="back-button" onclick="window.location.href='characters.html'">Повернутись до вибору персонажа</button>

  <script>
    const score = parseInt(localStorage.getItem('artemPoints')) || 0;
    const heart = document.getElementById("final-heart");
    const description = document.getElementById("final-description");
    const image = document.getElementById("final-image");

    heart.textContent = `❤️ ${score}`;

    if (score > 51) {
      image.src = "images/artempos.png";
    }

    if (score <= 51) {
      description.innerHTML = `
        Максим продовжуватиме уникати ситуацій, які нагадують про травму, що може обмежувати його життя та підтримувати високий рівень тривожності. Його емоційний стан може погіршитися, а довіра до світу – зменшитися.<br><br>
        <strong>Перелік безкоштовних платформ про ПТСР та підлітків, що пережили окупацію:</strong><br>
        Центр психологічної підтримки “Як ти?” – <a href="https://docs.google.com/forms/d/e/1FAIpQLSexWl1siLEuP6KQXxj7TC7bBrht0tPEAyJ9C9jMK7WeoWSEww/closedform" target="_blank">посилання</a><br>
        "Розкажи мені" – <a href="https://tellme.com.ua/" target="_blank">посилання</a><br>
        "УкрЄдність" – <a href="https://ukr-ednist.com.ua/" target="_blank">посилання</a>
      `;
    } else {
      description.innerHTML = `
        Артем розвиває здорові стратегії самозахисту, вчиться конструктивно виражати свої емоції та відстоювати власні кордони. Звернення за допомогою та підтримкою сприятиме підвищенню його самооцінки та формування нових навичок комунікації з собою та світом.<br><br>
        <strong>Перелік тестів для самооцінки та вправи для самопідтримки під час булінгу:</strong><br>
        - Шкала самооцінки Розенберга – <a href="https://www.eztests.xyz/tests/rosenberg_rse/" target="_blank">тест</a><br>
        - Тест на самооцінку Соренсона – <a href="https://bezpaniki.pro/uk/test-uk/test-merylin-sorenson-dlya-diagnostyky-svoyeyi-samooczinky/" target="_blank">тест</a><br><br>
        <strong>2. Щоденник сили</strong><br>
        Ціль: посилити самооцінку. Щовечора записуй 3 речі:<br>
        Що в мені класного?<br>
        Що я зробив добре сьогодні?<br>
        Хто мене поважає / підтримує?<br><br>
        <strong>3. Список тих, хто мене підтримує</strong><br>
        Ціль: згадати, що ти не один. Запиши 5 людей, які до тебе добре ставляться. Перечитуй у моменти сумнівів.
      `;
    }
  </script>
</body>
</html>
