  <script>
    localStorage.removeItem('sofia9Chosen');
    const btnSkip = document.getElementById("btn-skip");
    const btnGo = document.getElementById("btn-go");
    const responseBox = document.getElementById("response");
    const heart = document.getElementById("heart");
    const text = document.getElementById("response-text");
    const currentHeart = document.getElementById("current-heart");

    const previousScore = parseInt(localStorage.getItem('sofiaPoints')) || 51;
    let updatedScore = previousScore;

    const alreadyChosen = localStorage.getItem('sofia9Chosen');
    currentHeart.textContent = `‚ù§Ô∏è ${previousScore}`;

    if (alreadyChosen === 'skip' || alreadyChosen === 'go') {

        text.textContent = "–í–∏ –≤—ñ–¥—á—É–≤–∞—î—Ç–µ —Å–µ–±–µ —ñ–∑–æ–ª—å–æ–≤–∞–Ω–æ—é, —Ü–∏–º —Å–∞–º–∏–º —â–µ –±—ñ–ª—å—à–µ –∑–∞–∫—Ä–∏–≤–∞—î—Ç–µ—Å—å –≤—ñ–¥ —ñ–Ω—à–∏—Ö, –Ω–µ –¥–∞—é—á–∏ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –ª—é–¥—è–º –∑ –≤–∞–º–∏ –∑–±–ª–∏–∑–∏—Ç–∏—Å—å.";

      }

      heart.textContent = `‚ù§Ô∏è ${updatedScore}`;
      currentHeart.textContent = `‚ù§Ô∏è ${updatedScore}`;
    }
